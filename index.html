<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>HMS</title>

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-5">
      <img class="abstract-icon" alt="" src="./public/abstract.svg" />

      <img class="abstract-icon1" alt="" src="./public/abstract1.svg" />

      <div class="desktop-4">
        <div class="panel-right">
          <b class="log-in">Log In</b>
          <div class="input2">
            <div class="email-wrapper">
              <div class="email">Email</div>
            </div>
            <input type="text" class="email-input" placeholder="Enter your email" />
          </div>
          <div class="input1">
            <div class="password-wrapper">
              <div class="email">Password</div>
            </div>
          <input type="password" class="email-input" placeholder="Enter your password" />
          </div>
          <div class="login-button">
            <div class="log-in1">Log In</div>
          </div>
        </div>
        <img class="abstract-icon2" alt="" src="./public/abstract2.svg" />

        < class="panel-left">
          <div class="university-of-petroleum-container">
            <p class="university-of-petroleum">UNIVERSITY OF PETROLEUM</p>
            <p class="university-of-petroleum">AND ENERGY STUDIES</p>
          </div>
          <img class="removal-2-icon" alt="" src="./public/removal-2@2x.png" />

          <img
            class="n-removebg-preview-2-icon"
            alt="upes logo"
            src="./public/272122674-10159893254912002-1111709085705414645-nremovebgpreview-2@2x.png">  <!-- upes logo -->
          
        </div>
      </div>
    </div>
  </body>
</html>
